<!DOCTYPE html>
<html>
  <head>
    <title>Hyperbolas</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet'
    type='text/css'>
    <link rel="stylesheet" href="../lib/css/common.css" />

    <script src="../lib/js/three.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../lib/js/util.js"></script>
    <script src="hyperbola.js"></script>

    <script>
      $.noConflict();
      jQuery(document).ready(function() {
          hyperbola.init(jQuery('#canvas').width(), jQuery('#canvas').height());
          hyperbola.drawLines();
          hyperbola.render();
          jQuery('#canvas').append(hyperbola.renderer.domElement);
      });
    </script>
  </head>

  <body>
    <div id="content">
       <h1>Connect-the-Dots</h1>
       <p>
         ...but actually pretty.
       </p>
      <div id="canvas">
      </div>
    </div>
  </body>
</html>
